{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Management</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" >
    <nav class="navbar navbar-expand-lg" style="background-color: #48AAAD; padding: 20px 0;" data-bs-theme="light">
        <div class="container-fluid justify-content-center">
            <b><a class="navbar-brand mx-auto text-center" href="{% url 'index' %}">Study Management</a></b>
        </div>
    </nav>


    <div class="container-fluid  mt-4 ">
        {% block body %}
        {% endblock %}
    </div>


    <script>
        // Select all checkboxes functionality
        $('#select-all').click(function () {
            $('input[name="selected_studies"]').prop('checked', this.checked);
        });

        // Delete button functionality
        $('#delete-button').click(function () {
            let selected = $('input[name="selected_studies"]:checked');
            if (selected.length === 0) {
                alert('No checkbox is selected');
                return;
            }

            if (confirm('Are you sure you want to delete the selected records?')) {
                $('#delete-form').submit();
            }
        });
    </script>
</body>
</html>
